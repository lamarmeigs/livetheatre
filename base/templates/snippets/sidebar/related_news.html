<div class="module">
    <h4>News</h4>
    <ul>
        {% for news_item in related_news %}
        <li><a href="{{ news_item.get_absolute_url }}">{{ news_item.created_on|date:"m/d/y" }}: {{ news_item.title }}</a></li>
        {% endfor %}
    </ul>
    <div class="text-right">
        {% if production %}
            <a href="{% url 'production_news' slug=production.slug %}">See more &raquo;</a>
        {% elif company %}
            <a href="{% url 'company_news' slug=company.slug %}">See more &raquo;</a>
        {% endif %}
    </div>
</div>
